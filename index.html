<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Çizgilerin Ötesinde Bir Fikir Egzersizi: Finansal Teknolojiler</title>
  <meta name="description" content="Finansal teknolojiler ve bankacılığın önümüzdeki 5 yılına dair, yapay zekâ, deneyim, mimari ve iş modeli ekseninde fikir egzersizi."/>

  <!-- Tema (Docsify) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css" />

  <!-- Favicon: SVG + ICO/PNG fallback (dosyaları repo köküne koy) -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="alternate icon" type="image/png" href="favicon-32.png" sizes="32x32" />

  <!-- Sosyal paylaşım -->
  <meta property="og:title" content="Çizgilerin Ötesinde Bir Fikir Egzersizi: Finansal Teknolojiler" />
  <meta property="og:description" content="Finansal teknolojiler ve bankacılığın önümüzdeki 5 yılına dair fikir egzersizi." />
  <meta property="og:url" content="https://fintekgelecek.github.io/" />

  <!-- Tarayıcı tema rengi (üst bar rengine yakın) -->
  <meta name="theme-color" content="#0f172a" />

  <style>
    /* ÜST BAR */
    .topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 56px;
      display: flex; align-items: center; gap: 12px;
      padding: 0 16px;
      background: var(--topbar-bg, #0f172a);
      color: var(--topbar-fg, #e5e7eb);
      z-index: 1000;
    }
    .topbar .title {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .topbar .spacer { flex: 1; }

    /* Arama kutusunu taşıyacağımız alan */
    .topbar .search-host {
      width: min(420px, 52vw);
      display: flex; align-items: center;
    }
    /* Docsify search bileşeni taşıyınca stilini düzeltelim */
    .topbar .search {
      width: 100%;
      margin: 0 !important;
    }
    .topbar .search input {
      width: 100%;
      height: 34px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.15);
      padding: 0 10px;
      color: inherit;
      background: rgba(255,255,255,0.08);
    }
    .topbar .search input::placeholder { color: #cbd5e1; }

    /* Koyu/açık tema toggle */
    .theme-toggle {
      display: inline-flex; align-items: center; gap: 6px;
      font-size: 14px; cursor: pointer; user-select: none;
      padding: 6px 10px; border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.08);
    }

    /* Layout: topbar yüksekliği kadar body padding */
    body { padding-top: 56px; }

    /* Sidebar'daki default aramayı gizle (çünkü üst bara taşıyacağız) */
    .sidebar .search { display: none !important; }

    /* Koyu/Açık tema renkleri */
    :root {
      /* açık tema */
      --topbar-bg: #0f172a;
      --topbar-fg: #e5e7eb;
      --content-bg: #ffffff;
      --content-fg: #0f172a;
    }
    /* Sistem koyu temayı tercih ediyorsa */
    @media (prefers-color-scheme: dark) {
      :root {
        --topbar-bg: #0b1220;
        --topbar-fg: #e5e7eb;
        --content-bg: #0b1220;
        --content-fg: #e5e7eb;
      }
    }
    /* Kullanıcı toggle ile “dark” seçerse */
    html[data-theme="dark"] {
      --topbar-bg: #0b1220 !important;
      --topbar-fg: #e5e7eb !important;
      --content-bg: #0b1220 !important;
      --content-fg: #e5e7eb !important;
    }
    /* Kullanıcı toggle ile “light” seçerse */
    html[data-theme="light"] {
      --topbar-bg: #0f172a !important;
      --topbar-fg: #e5e7eb !important;
      --content-bg: #ffffff !important;
      --content-fg: #0f172a !important;
    }

    /* İçerik alanı metin renkleri */
    .content, .markdown-section {
      background: var(--content-bg);
      color: var(--content-fg);
    }
    .markdown-section a { color: #2563eb; }
    .markdown-section code { background: rgba(100,116,139,0.12); }

    /* Arama sonuç kutusunun (docsify-search) üst barda taşındığında clipping olmaması için */
    .results-panel {
      max-height: min(60vh, 480px);
      overflow: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- ÜST BAR -->
  <div class="topbar">
    <div class="title">Fintek Gelecek</div>
    <div class="spacer"></div>
    <div class="search-host"><!-- docsify search buraya taşınacak --></div>
    <button id="toggleTheme" class="theme-toggle" aria-label="Temayı değiştir">
      <span id="themeLabel">Koyu</span> / Açık
    </button>
  </div>

  <div id="app">Yükleniyor...</div>

  <script>
    // Docsify yapılandırması
    window.$docsify = {
      repo: 'https://github.com/fintekgelecek/fintekgelecek.github.io',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,

      // 2) Arama Türkçeleştirme + otomatik indeksleme
      search: {
        paths: 'auto',
        placeholder: 'Ara...',
        noData: 'Sonuç bulunamadı.',
        hideOtherSidebarContent: true, // sonuç gösterirken menü taşmasını azaltır
        depth: 2
      }
    };

    // Tema tercihlerini (light/dark) sakla + uygula
    (function() {
      const KEY = 'fintek-theme';
      const root = document.documentElement;
      const btn = () => document.getElementById('toggleTheme');
      const label = () => document.getElementById('themeLabel');

      function currentPref() {
        const saved = localStorage.getItem(KEY);
        if (saved === 'light' || saved === 'dark') return saved;
        // sistem tercihi
        return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
          ? 'dark' : 'light';
      }
      function applyTheme(mode) {
        root.setAttribute('data-theme', mode);
        localStorage.setItem(KEY, mode);
        if (label()) label().textContent = mode === 'dark' ? 'Koyu' : 'Açık';
        // tarayıcı adres çubuğu rengi
        const meta = document.querySelector('meta[name="theme-color"]');
        if (meta) meta.setAttribute('content', mode === 'dark' ? '#0b1220' : '#0f172a');
      }

      // İlk yükleme
      document.addEventListener('DOMContentLoaded', function() {
        applyTheme(currentPref());
        if (btn()) {
          btn().addEventListener('click', function() {
            const next = (currentPref() === 'dark') ? 'light' : 'dark';
            applyTheme(next);
          });
        }
      });
    })();

    // 1) Sidebar'daki aramayı üst bara taşı
    // Docsify lifecycle: after app mounts, move .search into .search-host
    window.$docsify = window.$docsify || {};
    const moveSearchToTopbar = function() {
      const host = document.querySelector('.topbar .search-host');
      const searchBox = document.querySelector('.sidebar .search');
      if (host && searchBox && !host.querySelector('.search')) {
        host.appendChild(searchBox);
      }
    };
    // Docsify hook: her sayfa yüklendiğinde deneyelim
    window.$docsify.plugins = [].concat(function (hook, vm) {
      hook.doneEach(function() { setTimeout(moveSearchToTopbar, 0); });
    }, window.$docsify.plugins || []);
  </script>

  <!-- Docsify çekirdeği -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- Eklentiler -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
</body>
</html>
